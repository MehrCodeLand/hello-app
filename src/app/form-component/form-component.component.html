<div class="container">
    <h1>User Registeration</h1>
    <form #login="ngForm" (ngSubmit) = "submitUser(login)">
        <div class="form-group">
            <label form="Firstname">Firstname</label><br>
            <input #name = "ngModel" required minlength="2" maxlength="10" type="text" name="Firstname" class="form-control" ngModel>
            <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
                <div *ngIf="name?.errors?.['minlength']">length error</div>
            </div>
        </div>
        <pre></pre>
        <div class="form-group">
            <label form="Lastname">Lastname</label><br>
            <input type="text" name="Lastname" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label form="Email">Email</label><br>
            <input type="text" name="Email" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label form="Password">Password</label><br>
            <input type="text" name="Password" class="form-control" ngModel>
        </div>
        <pre></pre>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
